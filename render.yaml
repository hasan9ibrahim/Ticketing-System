services:
  - type: web
    name: ticketing-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    plan: free
    healthCheckPath: /health
    envVars:
      - key: MONGO_URL
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: DB_NAME
        value: ticketdb
      - key: SECRET_KEY
        value: supersecretkey123
      - key: PORT
        value: "8000"
    routes:
      - type: http
        source: /
        destination: 8000

  - type: web
    name: ticketing-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://ticketing-backend.onrender.com
    routes:
      - type: http
        source: /
        destination: 80

  - type: pserv
    name: mongodb
    runtime: image
    image: mongo:6
    plan: free
    disk:
      name: mongo_data
      mountPath: /data/db
      sizeGb: 1
